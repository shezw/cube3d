<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube3d</title>

    <style type="text/css" media="screen">

        body{ background:#232325;}
        .main{
            margin: 10px auto;
            padding: 200px 0 100px 0;
        }
        .main .content{
            width: 160px;
            height: 160px;
            margin: auto;
        }

        .panel {
            text-align: center;
            padding: 50px 0;
        }

        .panel .description{
            color: #888;
        }

        .panel button{
            padding: 10px 30px;
            font-size:16pt;
        }
    </style>

    <link rel="stylesheet" href="../dist/cube3d.css">

</head>
<body>

<div class="main">
    <div class="content">

    </div>
</div>

<div class="panel">
    <h3 class="description">Animations:</h3>
    <button id="animate-jump-button">
        Jump
    </button>

    <button id="animate-spiral-button">
        Spiral
    </button>
</div>

</body>
<script src="../dist/vdom.core.js"></script>
<script src="../dist/cube3d.js"></script>


<script>

    var head = new C3dNode(160,160,160);

    var face = new C3dCube(120,120,120, [205,175,145,1] );
        face.front().setImageUrl('../assets/images/face.png');

    // var i = 0;
    // var test = setInterval( function () {
    //
    //     var c = i++;
    //     head.rotateTo(15*c,30*c,45*c);
    //
    //     if( i > 10 ) clearInterval(test);
    // },1000 )

    // Bind Events

    // head.container.on('mouseenter',function (vd) {
    //     head.rotate(15,30,60);
    // });


    var hat = new C3dCube(168,168,16, [240,230,210,1]);
    var hatDecoration = new C3dCube(120,120,24, [100,90,85,1]);
    var hatTop = new C3dCube(120,120,32,[240,230,210,1]);

    VD('.main .content').append(head.container);

    face.insertTo(head);
    hat.insertTo(head).adjust(0,0,-120);
    hatDecoration.insertTo(head).adjust(0,0,-128);
    hatTop.insertTo(head).adjust(0,0,-152);

    // head.cube.append(face.container);
    // head.cube.append(hat.container);
    // head.cube.append(hatDecoration.container);
    // head.cube.append(hatTop.container);

    head.container.on('click',function (vd) {
        head.rotate(15,30,60);
    });


    VD('#animate-spiral-button').on('click',function(vd){
        head.animate3d(C3dAnimates.spiral);
    });

    VD('#animate-jump-button').on('click',function(vd){
        head.animate3d(C3dAnimates.jump,750);
    });


</script>


</html>
